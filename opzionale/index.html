<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Opzionale C. Paiano</title>
    <!-- Font -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,400;1,700&display=swap" rel="stylesheet">
    <!-- CSS -->
    <link rel="stylesheet" href="style/main.css">
  </head>
  <body>
        
    <h1>My chat</h1>
    <!-- Creo innput di tipo testo per mess con il tasto di invio -->
    <div>
        <input type="text" class='mess-input'>
        <button class="mess-btn">Send</button>
    </div>


    <!-- creo una sezione dove verrÃ  inserito il template clonato e poi popolato -->
    <main class="chat"></main>




    <!-- creo id univoco con all'interno del type la funzione di handlebars -->
    <script id="message-template" type="text/x-handlebars-template">
    <!-- tutti gli elementi tra i "baffi" sono dinamici e verranno popolati con js -->
    <div class="message  {{  user  }}">
        <div class="testo">{{ text }}</div>
        <div class="time"> {{ time }} </div>
    </div>
    </script>
  










    <!-- JQ -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.0/jquery.min.js"></script>
    <!-- handlebars-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.6/handlebars.min.js"></script>
    <!-- Main JS -->
    <script src="js/main.js"></script>

  </body>
</html>
